<html>

<head>
    <title>My Todo
    </title>
    <link rel="stylesheet" href="clases.css">
    <script src="codigo.js"></script>
</head>

<body>
    <h1 class="colores">My Todo</h1>
    <div class="container">
        <div class="linea">
            <input id="marcar" class = "boton marcar" type="button" value=">" data-estado="ninguno">
            <input id="texto" class="boton texto" type="text" placeholder="ingrese datos" autofocus>
        </div>
        <div>
            <ul id="lista"></ul>
        </div>
        <div id="letra" class="letra">
            <span id="contador"></span>
            <span style="margin-right: 25%">items left</span>
            <input id="todos" class="botones foco" type="button" value="All">
            <input id="rojos" class="botones" type="button" value="Completed" >
            <input id="negros" class="botones" type="button" value="Active" >
            <input id="borrar-todo" class="borrar-todo" type="button" value="Clear completed">
        </div>
    </div>
   
</body>

</html>
